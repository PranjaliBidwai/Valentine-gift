<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine?</title>
  <style>
    :root{
      --bg: #fff0f5;
      --card: #ffffff;
      --text: #3b2b35;
      --yes: #16a34a;
      --no:  #dc2626;
      --ring:#ffd6e7;
      --shadow: 0 12px 28px rgba(0,0,0,.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100svh; display:grid; place-items:center;
      background:
        radial-gradient(900px 450px at -10% -20%, #ffd9e6 0, transparent 60%),
        radial-gradient(800px 400px at 110% 120%, #ffd9e6 0, transparent 60%),
        var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--text);
    }
    .card{
      width:min(92vw,560px);
      background:var(--card);
      border:1px solid var(--ring);
      border-radius:18px;
      padding:30px 26px;
      text-align:center;
      box-shadow:var(--shadow);
      position: relative;
      overflow: hidden;
    }
    h1{margin:0 0 10px; font-size:clamp(26px,4.2vw,36px)}
    .subtitle{margin:0 0 20px; color:#6f5969}
    .buttons{
      display:flex; gap:14px; justify-content:center; align-items:center; flex-wrap:wrap;
    }
    button{
      appearance:none; border:none; border-radius:999px;
      padding:12px 22px; font-weight:700; font-size:16px; color:#fff; cursor:pointer;
      box-shadow:0 6px 16px rgba(0,0,0,.08);
      transition:transform .15s ease, box-shadow .2s ease, opacity .2s ease;
      outline-offset:4px;
    }
    #yesBtn{ background:linear-gradient(135deg,#22c55e,var(--yes)); transform:scale(1) }
    #noBtn { background:linear-gradient(135deg,#ef4444,var(--no)) }
    button:hover{ transform:translateY(-1px) }
    button:active{ transform:translateY(0) }
    .note{margin-top:14px; font-size:13px; color:#7b6474}

    /* Celebration area (hidden by default) */
    .celebrate {
      display: none;
      margin-top: 18px;
      animation: fadeIn .4s ease forwards;
    }
    .celebrate img {
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 10px 28px rgba(0,0,0,.12);
    }
    .celebrate h2 {
      margin: 14px 0 0;
      font-size: clamp(20px, 3.6vw, 24px);
      color: #d6336c;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(6px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <main class="card" role="dialog" aria-labelledby="title" aria-describedby="desc">
    <h1 id="title">Chinmesh, Will you be my Valentine? üíå</h1>
    <p id="desc" class="subtitle">Hover over ‚ÄúNo‚Äù and you will seeüòí</p>

    <div class="buttons" id="btnRow">
      <button id="yesBtn" aria-label="Yes">Yes üíö</button>
      <button id="noBtn"  aria-label="No">No üíî</button>
    </div>

    <p class="note" id="hint">Tip: You have to select ‚ÄúYes‚Äù üòâ</p>

    <!-- Hidden celebration block that will show the GIF -->
    <div class="celebrate" id="celebrate">
      <img id="gif" alt="A cute kiss to celebrate the Yes answer üíû" />
      <h2>Yay! I knew it üíñ</h2>
    </div>
  </main>

  <script>
    // Elements
    const yesBtn = document.getElementById('yesBtn');
    const noBtn  = document.getElementById('noBtn');
    const btnRow = document.getElementById('btnRow');
    const hint   = document.getElementById('hint');
    const title  = document.getElementById('title');
    const celebrate = document.getElementById('celebrate');
    const gifEl  = document.getElementById('gif');

    // --- Configurable behavior ---
    let scale = 1;          // current scale of YES
    const step = 0.2;       // how much YES grows per hover tick
    const maxScale = 3;     // maximum growth
    const relaxStep = 0.02; // how fast YES shrinks back after leaving NO (set 0 to disable)
    let relaxFrame = null;  // animation frame id

    function applyScale(){ yesBtn.style.transform = `scale(${scale})`; }

    function growYes(){
      if (relaxFrame){ cancelAnimationFrame(relaxFrame); relaxFrame = null; }
      scale = Math.min(maxScale, scale + step);
      applyScale();
    }

    function startRelax(){
      if (relaxStep <= 0) return; // keep it big if relax disabled
      if (relaxFrame) cancelAnimationFrame(relaxFrame);
      const tick = () => {
        if (scale > 1){
          scale = Math.max(1, scale - relaxStep);
          applyScale();
          relaxFrame = requestAnimationFrame(tick);
        } else {
          relaxFrame = null;
        }
      };
      relaxFrame = requestAnimationFrame(tick);
    }

    // Wire up events: hovering NO ‚Üí grow YES
    noBtn.addEventListener('mouseenter', growYes);
    noBtn.addEventListener('mousemove', growYes);
    noBtn.addEventListener('mouseleave', startRelax);

    // Cute feedback on YES ‚Äî show GIF
    yesBtn.addEventListener('click', () => {
      // 1) Small wiggle / pop
      yesBtn.animate(
        [
          { transform: `scale(${scale})` },
          { transform: `scale(${Math.min(maxScale, scale + 0.25)})` },
          { transform: `scale(${scale})` },
        ],
        { duration: 450, easing: 'ease-out' }
      );

      // 2) Swap UI to celebration
      title.textContent = 'He said YES! üíû';
      hint.style.display = 'none';
      // Fade buttons out then hide them
      btnRow.style.opacity = '0';
      setTimeout(() => { btnRow.style.display = 'none'; }, 200);

      // 3) Show the GIF
      // Using Tenor trick: append `.gif` to page URL to get direct GIF
      const gifUrl = 'https://tenor.com/view/cium-kiss-kissing-love-gif-7956907618227459217.gif';
      gifEl.src = gifUrl;
      celebrate.style.display = 'block';
    });

    // Keyboard niceties: N to grow YES, Y to click YES
    document.addEventListener('keydown', (e) => {
      const k = e.key.toLowerCase();
      if (k === 'n') growYes();
      if (k === 'y') yesBtn.click();
    });

    // --- Optional fun: make "No" jitter slightly on hover (you enabled this) ---
    noBtn.style.position = 'relative';
    noBtn.addEventListener('mouseover', () => {
      const dx = (Math.random() - 0.5) * 16;
      const dy = (Math.random() - 0.5) * 16;
      noBtn.style.transform = `translate(${dx}px, ${dy}px)`;
    });
    noBtn.addEventListener('mouseleave', () => {
      noBtn.style.transform = 'translate(0,0)';
    });
  </script>
</body>
</html>
